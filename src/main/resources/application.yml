logging:
  level:
    org.springframework.security: DEBUG
server:
  port: 7777
springdoc:
  swagger-ui:
    path: /swagger-ui.html
swagger:
  title: 统一 API 文档
  description: 由 common 模块配置
  version: 1.0.0
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    packages: com.thomas.demo.entity
  jpa:
    hibernate:
      ddl-auto: update   # 或 create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
